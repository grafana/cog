# yaml-language-server: $schema=https://raw.githubusercontent.com/grafana/cog/main/schemas/pipeline.json

debug: true

parameters:
  output_dir: './generated/%l'
  kind_registry_path: '../kind-registry'
  kind_registry_version: 'v11.6.x'

  go_package_root: 'github.com/grafana/cog/generated/go'
  php_namespace_root: 'Grafana\Foundation'
  java_package_path: 'com.grafana.foundation'

  release_tag: 'v0.0.0'

inputs:
  - kind_registry:
      path: '%kind_registry_path%'
      version: '%kind_registry_version%'
      transformations:
        - '%__config_dir%/foundation-sdk/.cog/resources/kind_registry.schema.transforms.yaml'
        - '%__config_dir%/foundation-sdk/.cog/resources/candlestick/schema.transforms.yaml'
        - '%__config_dir%/foundation-sdk/.cog/resources/cloudwatch/schema.transforms.yaml'
        - '%__config_dir%/foundation-sdk/.cog/resources/common/schema.transforms.yaml'
        - '%__config_dir%/foundation-sdk/.cog/resources/googlecloudmonitoring/schema.transforms.yaml'
        - '%__config_dir%/foundation-sdk/.cog/resources/heatmap/schema.transforms.yaml'
        - '%__config_dir%/foundation-sdk/.cog/resources/loki/schema.transforms.yaml'
        - '%__config_dir%/foundation-sdk/.cog/resources/piechart/schema.transforms.yaml'
        - '%__config_dir%/foundation-sdk/.cog/resources/timeseries/schema.transforms.yaml'
  - openapi:
      url: 'https://raw.githubusercontent.com/grafana/grafana/v11.6.0/public/openapi3.json'
      no_validate: true
      package: dashboard
      metadata:
        kind: core
        identifier: Dashboard
      allowed_objects:
        - DashboardMeta

  - jsonschema:
      url: 'https://raw.githubusercontent.com/grafana/grafana/main/pkg/expr/query.request.schema.json'
      package: expr
      metadata:
        kind: composable
        variant: dataquery
        identifier: __expr__
      transformations:
        - '%__config_dir%/foundation-sdk/.cog/resources/expr/schema.transforms.yaml'

  - openapi:
      url: 'https://raw.githubusercontent.com/grafana/grafana/v11.6.0/public/openapi3.json'
      no_validate: true
      package: alerting
      metadata:
        kind: core
        identifier: AlertRuleGroup
      allowed_objects:
        - AlertRuleGroup
        - EmbeddedContactPoint
        - Route
        - MuteTimeInterval
        - NotificationTemplate
        - TimeRange
      transformations:
        - '%__config_dir%/foundation-sdk/.cog/resources/alerting/schema.transforms.yaml'

  # The schema for teams is gone from the kind-registry since v11.2.x
  - openapi:
      url: 'https://raw.githubusercontent.com/grafana/grafana/v11.6.0/public/openapi3.json'
      no_validate: true
      package: team
      metadata:
        kind: core
        identifier: Team
      allowed_objects:
        - CreateTeamCommand
      transformations:
        - '%__config_dir%/foundation-sdk/.cog/resources/team/schema.transforms.yaml'

  # The schema for testdata queries is gone from the kind-registry since v11.0.x
  - jsonschema:
      url: 'https://raw.githubusercontent.com/grafana/grafana/v11.6.0/pkg/tsdb/grafana-testdata-datasource/kinds/query.panel.schema.json'
      package: testdata
      metadata:
        kind: composable
        variant: dataquery
        identifier: testdata
      transformations:
        - '%__config_dir%/foundation-sdk/.cog/resources/testdata/schema.transforms.yaml'

  # The schema for prometheus queries is gone from the kind-registry since v11.0.x
  - kindsys_composable:
      entrypoint: '%__config_dir%/foundation-sdk/.cog/resources/prometheus'
      metadata:
        kind: composable
        variant: dataquery
        identifier: prometheus
      cue_imports:
        - '%kind_registry_path%/grafana/%kind_registry_version%/common:github.com/grafana/grafana/packages/grafana-schema/src/common'
      transformations:
        - '%__config_dir%/foundation-sdk/.cog/resources/prometheus/schema.transforms.yaml'

  # The schema for bigquery queries
  - cue:
      entrypoint: '%__config_dir%/foundation-sdk/.cog/resources/bigquery'
      metadata:
        kind: composable
        variant: dataquery
        identifier: grafana-bigquery-datasource
      cue_imports:
        - '%kind_registry_path%/grafana/%kind_registry_version%/common:github.com/grafana/grafana/packages/grafana-schema/src/common'

  # The schema for athena queries
  - cue:
      entrypoint: '%__config_dir%/foundation-sdk/.cog/resources/athena'
      metadata:
        kind: composable
        variant: dataquery
        identifier: grafana-athena-datasource
      cue_imports:
        - '%kind_registry_path%/grafana/%kind_registry_version%/common:github.com/grafana/grafana/packages/grafana-schema/src/common'
      transformations:
        - '%__config_dir%/foundation-sdk/.cog/resources/athena/schema.transforms.yaml'

  # The schema for "datasource" queries
  - cue:
      entrypoint: '%__config_dir%/foundation-sdk/.cog/resources/datasource'
      metadata:
        kind: composable
        variant: dataquery
        identifier: datasource
      cue_imports:
        - '%kind_registry_path%/grafana/%kind_registry_version%/common:github.com/grafana/grafana/packages/grafana-schema/src/common'

  # Dashboard v2 appears with v12.0.x
  - cue:
      url: 'https://raw.githubusercontent.com/grafana/grafana/v12.3.2/apps/dashboard/kinds/v2beta1/dashboard_spec.cue'
      package: dashboardv2beta1
      metadata:
        kind: core
      transformations:
        - '%__config_dir%/foundation-sdk/.cog/resources/dashboardv2beta1/schema.transforms.yaml'

  # The schema for units
  - cue:
      entrypoint: '%__config_dir%/foundation-sdk/.cog/resources/units'

  # The schema for resource manifests
  - cue:
      entrypoint: '%__config_dir%/foundation-sdk/.cog/resources/resource'

transformations:
  schemas:
    - '%__config_dir%/foundation-sdk/.cog/resources/common.schema.transforms.yaml'
    - '%__config_dir%/foundation-sdk/.cog/resources/dataqueries.schema.transforms.yaml'
    - '%__config_dir%/foundation-sdk/.cog/resources/panels.schema.transforms.yaml'
    - '%__config_dir%/foundation-sdk/.cog/resources/dashboard/schema.transforms.yaml'
    # To avoid it to conflict with the refid in the dataquery schema.
    - '%__config_dir%/foundation-sdk/.cog/resources/dashboardv2beta1/dataqueries_refid.schema.transforms.yaml'

  builders:
    - '%__config_dir%/foundation-sdk/.cog/resources/old_datasource.builder.transforms.yaml'

    - '%__config_dir%/foundation-sdk/.cog/resources/accesspolicy/common.builder.transforms.yaml'
    - '%__config_dir%/foundation-sdk/.cog/resources/prometheus/common.builder.transforms.yaml'
    - '%__config_dir%/foundation-sdk/.cog/resources/dashboard/builder-transforms'
    - '%__config_dir%/foundation-sdk/.cog/resources/dashboardv2beta1/builder-transforms'
    - '%__config_dir%/foundation-sdk/.cog/resources/alerting/builder-transforms'
    - '%__config_dir%/foundation-sdk/.cog/resources/common/common.builder.transforms.yaml'
    - '%__config_dir%/foundation-sdk/.cog/resources/datasource/builder-transforms'
    - '%__config_dir%/foundation-sdk/.cog/resources/cloudwatch/go.builder.transforms.yaml'
    - '%__config_dir%/foundation-sdk/.cog/resources/elasticsearch/common.builder.transforms.yaml'
    - '%__config_dir%/foundation-sdk/.cog/resources/expr/common.builder.transforms.yaml'
    - '%__config_dir%/foundation-sdk/.cog/resources/folder/common.builder.transforms.yaml'
    - '%__config_dir%/foundation-sdk/.cog/resources/heatmap/common.builder.transforms.yaml'
    - '%__config_dir%/foundation-sdk/.cog/resources/team/common.builder.transforms.yaml'
    - '%__config_dir%/foundation-sdk/.cog/resources/tempo/go.builder.transforms.yaml'

  converters: '%__config_dir%/foundation-sdk/.cog/converters/config.yaml'

output:
  directory: '%output_dir%'

  types: true
  builders: true
  converters: true
  api_reference: true

  templates_data:
    ReleaseTag: '%release_tag%'

  languages:
    - go:
        generate_json_marshaller: true
        generate_strict_unmarshaller: true
        generate_equal: true
        generate_validate: true
        package_root: '%go_package_root%'
        extra_files_templates:
          - '%__config_dir%/foundation-sdk/.cog/templates/go/extra'
        overrides_templates:
          - '%__config_dir%/foundation-sdk/.cog/templates/go/overrides'
    - jsonschema: {}
    - openapi: {}
    - php:
        generate_json_marshaller: true
        namespace_root: '%php_namespace_root%'
        extra_files_templates:
          - '%__config_dir%/foundation-sdk/.cog/templates/php/extra'
        overrides_templates:
          - '%__config_dir%/foundation-sdk/.cog/templates/php/overrides'
    - python:
        generate_json_marshaller: true
        path_prefix: grafana_foundation_sdk
        extra_files_templates:
          - '%__config_dir%/foundation-sdk/.cog/templates/python/extra'
        overrides_templates:
          - '%__config_dir%/foundation-sdk/.cog/templates/python/overrides'
    - typescript:
        extra_files_templates:
          - '%__config_dir%/foundation-sdk/.cog/templates/typescript/extra'
        overrides_templates:
          - '%__config_dir%/foundation-sdk/.cog/templates/typescript/overrides'
    - java:
        generate_json_marshaller: true
        package_path: '%java_package_path%'
        extra_files_templates:
          - '%__config_dir%/foundation-sdk/.cog/templates/java/extra'
        overrides_templates:
          - '%__config_dir%/foundation-sdk/.cog/templates/java/overrides'
