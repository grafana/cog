# yaml-language-server: $schema=https://raw.githubusercontent.com/grafana/cog/main/schemas/compiler_passes.json

passes:
  ######################
  # Dashboard v2alpha0 #
  ######################

  # Some future-proofing
  - constant_to_enum:
      objects:
        - dashboardv2alpha0.RepeatMode

  # DataSourceRef is defined by the common, dashboard and dashboardv2alpha0 packages.
  # Since it is used by dataqueries, using the definition from the common package
  # makes the most sense.
  - replace_reference:
      from: dashboardv2alpha0.DataSourceRef
      to: common.DataSourceRef
  - omit: { objects: [ dashboardv2alpha0.DataSourceRef ] }

  # To make our composability veneers shenanigans work
  - retype_field:
      field: dashboardv2alpha0.VizConfigSpec.options
      as:
        kind: scalar
        scalar: { scalar_kind: any }
  - retype_field:
      field: dashboardv2alpha0.FieldConfig.custom
      as:
        kind: scalar
        scalar: { scalar_kind: any }

  - retype_field:
      field: dashboardv2alpha0.DataQueryKind.spec
      as:
        kind: scalar
        scalar: { scalar_kind: any }

  # Is this object meant for frontend usage only?
  - omit:
      objects: [ dashboardv2alpha0.VariableCustomFormatterFn ]

  - retype_field:
      field: dashboardv2alpha0.CustomVariableValue.formatter
      as:
        kind: scalar
        scalar: { scalar_kind: string }
        nullable: true
