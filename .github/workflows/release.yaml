name: Release

on:
  push:
    branches:
      - main
        
concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write

env:
  DEVBOX_VERSION: 0.13.1

jobs:
  prepare-release:
    name: Prepare release page
    runs-on: ububtu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2
        
      - name: Create Release Pull Request
        uses: changesets/action@c8bada60c408975afd1a20b3db81d6eee6789308 #v1.4.9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
  release:
    name: Release
    runs-on: ubuntu-latest
    if: steps.changesets.outputs.published == 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2
        with:
          fetch-depth: 0

      - name: Restore go vendors
        uses: actions/cache@6849a6489940f00c2f30c0fb92c6274307ccb58a #v4.1.2
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: go-deps-${{ runner.os }}-${{ hashFiles('go.sum') }}
          restore-keys: |
            go-deps-${{ runner.os }}

      - name: Install devbox
        uses: jetify-com/devbox-install-action@a03caf5813591bc882139eba6ae947930a83a427 #v0.11.0
        with:
          enable-cache: 'true'
          devbox-version: ${{ env.DEVBOX_VERSION }}

      - name: Run GoReleaser
        run: devbox run goreleaser release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
