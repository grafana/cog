name: Foundation-sdk diff preview
on:
  pull_request: ~

env:
  DEVBOX_VERSION: 0.13.1

jobs:
  sdk_diff:
    name: Generate diff
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Restore go vendors
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: go-deps-${{ runner.os }}-next-${{ hashFiles('go.sum') }}
          restore-keys: |
            go-deps-${{ runner.os }}

      - name: Install devbox
        uses: jetify-com/devbox-install-action@v0.11.0
        with:
          enable-cache: 'true'
          devbox-version: ${{ env.DEVBOX_VERSION }}

      - name: Dry-run release with current branch
        shell: bash
        run: |
          git config --global user.email "cog-ci@grafana.com"
          git config --global user.name "cog - CI"

          devbox run ./scripts/release-version.sh next
        env:
          FOUNDATION_SDK_PATH: ../grafana-foundation-sdk-current
          FOUNDATION_SDK_REPO: https://github.com/grafana/grafana-foundation-sdk.git
          LOG_LEVEL: '7' # debug
          GOGC: 'off'

      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Dry-run release with main branch
        shell: bash
        run: |
          git config --global user.email "cog-ci@grafana.com"
          git config --global user.name "cog - CI"

          devbox run ./scripts/release-version.sh next
        env:
          FOUNDATION_SDK_PATH: ../grafana-foundation-sdk-main
          FOUNDATION_SDK_REPO: https://github.com/grafana/grafana-foundation-sdk.git
          LOG_LEVEL: '7' # debug
          GOGC: 'off'

      - name: Preview diff
        run: |
          echo -e '<!-- grafana-foundation-sdk-diff-preview-marker -->\n\n' >> preview.md          
          echo -e '**Note:** the diff includes only changes introduced by this PR. Changes on `main` are excluded. \n\n' >> preview.md
          echo -e "<details>\n" >> preview.md
          echo -e "<summary>\n" >> preview.md
          echo -e '### ðŸ”Ž Changes to `grafana-foundation-sdk@next+cog-v0.0.x`\n' >> preview.md
          echo -e "</summary>\n" >> preview.md
          echo '```patch' >> preview.md
          
          diff --new-file --unidirectional-new-file --color=never --unified --recursive --exclude='README.md' --exclude='.git' --exclude='gradle.properties' --exclude='pyproject.toml' --exclude='package.json' --exclude='Installing.md' ../grafana-foundation-sdk-main/ ../grafana-foundation-sdk-current/ | tee -a preview.md
          
          echo '```' >> preview.md
          echo -e "\n" >> preview.md
          echo -e "</details>\n\n" >> preview.md

      - name: Find preview comment
        uses: peter-evans/find-comment@v3
        id: preview-comment-find
        if: "!contains(github.actor, 'dependabot') && github.repository == 'grafana/cog'" # only run on main repo, and not on dependabot PRs
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: 'grafana-foundation-sdk-diff-preview-marker'

      - name: Upsert preview comment
        uses: peter-evans/create-or-update-comment@v4
        if: "!contains(github.actor, 'dependabot') && github.repository == 'grafana/cog'" # only run on main repo, and not on dependabot PRs
        with:
          comment-id: ${{ steps.preview-comment-find.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          edit-mode: replace
          body-path: './preview.md'
